            "buffered-rendering": { JSSyntax: 'bufferedRendering', notes: 'https://www.w3.org/TR/SVGTiny12/painting.html#BufferedRenderingProperty' },
            "shape-rendering": { JSSyntax: 'shapeRendering' },
            "baseline-shift": { JSSyntax: 'baselineShift' },
            "vector-effect": { JSSyntax: 'vectorEffect' },
            "dominant-baseline": { JSSyntax: 'dominantBaseline' },
            "stroke": {
                "stroke": { JSSyntax: 'stroke' },
                "stroke-dasharray": { JSSyntax: 'strokeDasharray' },
                "stroke-dashoffset": { JSSyntax: 'strokeDashoffset' },
                "stroke-linecap": { JSSyntax: 'strokeLinecap' },
                "stroke-linejoin": { JSSyntax: 'strokeLinejoin' },
                "stroke-miterlimit": { JSSyntax: 'strokeMiterlimit' },
                "stroke-opacity": { JSSyntax: 'strokeOpacity' },
                "stroke-width": { JSSyntax: 'strokeWidth' },
            },
            "flood-color": { JSSyntax: 'floodColor' },
            "flood-opacity": { JSSyntax: 'floodOpacity' },
            "lighting-color": { JSSyntax: 'lightingColor' },
            "stop-color": { JSSyntax: 'stopColor' },
            "stop-opacity": { JSSyntax: 'stopOpacity' },
            "color-interpolation": { JSSyntax: 'colorInterpolation' },
            "color-interpolation-filters": { JSSyntax: 'colorInterpolationFilters' },
            "color-rendering": { JSSyntax: 'colorRendering', isObsolete: true },
            "clip-rule": { JSSyntax: 'clipRule', notes: 'only applies to graphics elements that are contained within a <clipPath> element' },
            "fill": { JSSyntax: 'fill' },
            "fill-opacity": { JSSyntax: 'fillOpacity' },
            "fill-rule": { JSSyntax: 'fillRule' },
            "d": { JSSyntax: 'd', notes: 'defines a path to be drawn' },
            "cx": { JSSyntax: 'cx', notes: 'define the x-axis coordinate of a center point.' },
            "cy": { JSSyntax: 'cy', notes: 'define the y-axis coordinate of a center point' },
            "x": { JSSyntax: 'x', notes: 'defines a x-axis coordinate in the user coordinate system.' },
            "y": { JSSyntax: 'y', notes: 'defines a y-axis coordinate in the user coordinate system.' },
            "r": { JSSyntax: 'r', notes: 'defines the radius of a circle.' },
            "rx": { JSSyntax: 'rx', notes: 'a radius on the x-axis' },
            "ry": { JSSyntax: 'ry', notes: 'a radius on the y-axis' },
        }

        //put props on DOM
        const totalNum = document.getElementById('totalNum');
        const layoutList = document.getElementById('layout');
        const layoutNum = document.getElementById('layoutNum');

        const interactiveList = document.getElementById('interactive');
        const interactiveNum = document.getElementById('interactiveNum');

        const renderingList = document.getElementById('rendering');
        const renderingNum = document.getElementById('renderingNum');

        const svgList = document.getElementById('svg');
        const svgNum = document.getElementById('svgNum');

        const attachPropToList = (prop, listEl) => {
            const liEl = document.createElement('li');
            liEl.setAttribute('class', 'list-group-item css-prop-item')
            //check if prop has chilcProp
            const hasChild = !Object.keys(prop).some(key => Object.keys(prop[key]).some(k => k === 'JSSyntax'))
            if (hasChild) {
                //console.log(prop,Object.keys(prop))
                listEl.setAttribute('class', 'list-group list-group-flush')
                Object.keys(prop).map(key => {
                    const title = document.createElement('div')
                    title.innerText = key
                    liEl.appendChild(title)
                    const subList = document.createElement('ul')
                    subList.setAttribute('class', 'list-group')
                    subList.innerHTML = `${Object.keys(prop[key]).map(k => {
                        const hasStandardStatus = Object.keys(prop[key][k]).some(_k => _k === 'standardStatus')
                        const standardStatus = hasStandardStatus ? prop[key][k]['standardStatus'] : void 0
                        return `<li class="list-group-item css-prop-item"><div class="clearfix"><span class="badge badge-primary float-left">${k}</span><span class="badge badge-info float-right">${standardStatus || ''}</span></div><ul class="list-group list-group-flush">${Object.keys(prop[key][k]).filter(itemKey => itemKey !== 'standardStatus').map(itemKey => {
                            let text = prop[key][k][itemKey]
                            if (Array.isArray(text)) {
                                text = text.map(t => `<p style="font-size:14px" class="m-0 text-secondary">${t}</p>`).join('')
                            } else {
                                text = `<p style="font-size:14px" class="text-secondary">${text}</p>`
                            }
                            return `<li class="list-group-item pb-0"><p class="font-weight-bold text-capitalize mb-0" style="font-size:10px">${itemKey}:</p>${text}</li>`
                        }).join('')}</ul></li>`
                    }).join('')}`
                    // console.log(standardStatus)
                    liEl.appendChild(subList)
                })
            }
            else {
                liEl.setAttribute('id', Object.keys(prop)[0])
                liEl.innerHTML = Object.keys(prop).map(key => {
                    const hasStandardStatus = Object.keys(prop[key]).some(k => k === 'standardStatus')
                    const standardStatus = hasStandardStatus ? prop[key]['standardStatus'] : void 0
                    return `<div class="clearfix"><span class="badge badge-primary float-left">${key}</span><span class="badge badge-info float-right">${standardStatus || ''}</span></div>
                    <ul class="list-group list-group-flush">${Object.keys(prop[key]).filter(k => k !== 'standardStatus').map(k => {
                        let text = prop[key][k]
                        if (Array.isArray(text)) {
                            text = text.map(t => `<p style="font-size:14px" class="m-0 text-secondary">${t}</p>`).join('')
                        } else {
                            text = `<p style="font-size:14px" class="text-secondary">${text}</p>`
                        }
                        return `<li class="list-group-item pb-0"><p class="font-weight-bold text-capitalize mb-0" style="font-size:10px">${k}:</p>${text}</li>`
                    }).join('')}</ul>`
                }).join('')
            }
            listEl.appendChild(liEl);
        }
        Object.keys(layoutProps).map(key => {
            const p = {}
            p[key] = layoutProps[key];
            attachPropToList(p, layoutList);
        })
        Object.keys(interactiveProps).map(key => {
            const p = {}
            p[key] = interactiveProps[key];
            attachPropToList(p, interactiveList);
        })
        Object.keys(renderProps).map(key => {
            const p = {}
            p[key] = renderProps[key];
            attachPropToList(p, renderingList);
        })
        Object.keys(svgProps).map(key => {
            const p = {}
            p[key] = svgProps[key];
            attachPropToList(p, svgList);
        })
        totalNum.innerText = totalPropsNum;
        layoutNum.innerText = layoutList.getElementsByClassName('css-prop-item').length
        renderingNum.innerText = renderingList.getElementsByClassName('css-prop-item').length
        interactiveNum.innerText = interactiveList.getElementsByClassName('css-prop-item').length
        svgNum.innerText = svgList.getElementsByClassName('css-prop-item').length
    }
</script>
